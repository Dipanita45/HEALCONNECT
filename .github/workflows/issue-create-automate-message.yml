name: Auto Comment on Issue
on:
  issues:
    types: [opened]
permissions:
  issues: write
jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add Comment to Issue
        uses: actions/github-script@v6
        with:
          script: |
            const issueNumber = context.issue.number;
            const commentBody = `### Thank you for raising this issue!\n We'll review it as soon as possible. We truly appreciate your contributions! âœ¨\n\n> Meanwhile make sure you've visited the [README.md](https://github.com/Dipanita45/HEALCONNECT/blob/main/README.md), [CONTRIBUTING.md](https://github.com/Dipanita45/HEALCONNECT/blob/main/contributing.md), and [CODE_OF_CONDUCT.md](https://github.com/Dipanita45/HEALCONNECT/blob/main/Code_of_Conduct.md) before creating a PR for this. Also, please do NOT create a PR until this issue has been assigned to you. ðŸ˜Š\n;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: commentBody
            });
            console.log('Comment added successfully.');