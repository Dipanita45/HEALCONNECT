name: Auto Comment on Issues

on:
  issues:
    types: [opened]

permissions:
  issues: write  

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on new issue
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Thanks for opening this issue! ðŸš€  

            **Please adhere to Apertre'26 Rules:**
            1. **Do NOT create a PR until this issue is assigned to you.**
            2. Include `apertre3.0` tag.
            3. Provide ONE Difficulty Tag (`easy` / `medium` / `hard`).
            4. Include screenshots if it's UI-related.

            A mentor will review and assign this issue soon.
